<br />
<br />
<div class="disable-select">
    <div class="modal-body">
        <div class="center col-md-7 well">
            <div class="tab-content">
                <div class="tab-pane active in" id="login">
                    <form name="form" novalidate class="form-horizontal">
                        <fieldset>
                            <div id="legend">
                                <legend class="" translate="LOGIN_TITLE"></legend>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="username" translate="LOGIN_USERNAME"></label>
                                <div class="col-md-6">
                                    <input type="text" required ng-model="login.username" id="username" name="username" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="password" translate="LOGIN_PASSWORD"></label>
                                <div class="col-md-6">
                                    <input type="password" required ng-model="login.password" id="password" name="password" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button ng-click="login.submit()" ng-disabled="form.$invalid" class="btn btn-success" translate="LOGIN_BUTTON_LOGIN"></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
